<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icons/favicon.ico">
  <title>Tour 360° Estéreo/Mono</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 6px;
    }
    #mediaSelector {
      font-size: 16px;
      padding: 4px 6px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="mediaSelector"></select>
  </div>
  <div id="app"></div>
  <script>console.log('[INDEX] Iniciando Tour360');</script>
  <script src="js/core.js"></script>
</body>
</html>
