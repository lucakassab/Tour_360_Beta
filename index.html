<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tour360 – Visualizador 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;background:#000;font-family:sans-serif}
    html, body {
      overscroll-behavior: none;
      touch-action: none;
    }
    canvas {
      touch-action: none;
    }
    #menu{
      position:absolute;top:10px;left:10px;z-index:999;
      background:rgba(0,0,0,.5);color:#fff;
      padding:8px;border-radius:6px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    #menu label,#menu select,#menu button{
      display:block;
      font-size:14px;
      color:#fff;
    }
    #mediaSelect {
      padding:6px;
      border-radius:4px;
      border:none;
      cursor:pointer;
      min-width:150px;
    }
    #prevBtn, #nextBtn {
      padding:6px 10px;
      font-size:14px;
      border-radius:4px;
      border:none;
      cursor:pointer;
      background:#007bff;
      color:#fff;
    }
    #prevBtn:hover, #nextBtn:hover {
      background:#0056b3;
    }
  </style>
</head>
<body>
  <div id="menu">
    <label for="mediaSelect">Mídia:</label>
    <select id="mediaSelect"></select>
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Próximo</button>
  </div>

  <!-- importmap mantido para resolver 'three' -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
    }
  }
  </script>

  <script type="module" src="js/loader.js"></script>
</body>
</html>
